<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <section class="todoapp">
                        <header class="header">
                            <h1>Todos</h1>
                            
                            <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
                        </header>
                        <section class="main" >
                            <ul class="todo-list">
                                <li *ngFor="let item of items | async" >
                                    
                                    <div class="view">
                                        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(item)" [checked]="item.complete">
                                        <label>{{item.title}}</label>
                                        <button class="btn btn-danger btn-simple btn-xs" (click)="removeTodo" rel="tooltip" title="Remove" type="button">
                                                <i class="fa fa-times"></i>
                                            </button>
                                    </div>
                                </li>
                            </ul>
                        </section>
                        <!--<footer class="footer" *ngIf="todos.length > 0">-->
                        <!--    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>-->
                        <!--</footer>-->
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
